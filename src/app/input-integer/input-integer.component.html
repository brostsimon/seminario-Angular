<button class="btn btn-primary btn-sm" (click)="decrementarCantidad()">-</button>
                <input type="text" class="text-center"
                        [(ngModel)]="cantidad"
                        (keyup)="cambioCantidad($event)" >
                <button class="btn btn-primary btn-sm" (click)="incrementarCantidad()">+</button>
